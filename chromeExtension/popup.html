<!doctype html>
<html>
  <head>
    <title>DisciPlan</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="stylesheet" type="text/css" href="/public/css/bootstrap.min.css">
  </head>
  <body>
    <h1>DisciPlan</h1>
    <button id="settings_btn">Change Settings</button>

    <p> Current Page: <span id="currentPage"></span></p>

    <div id="addCurrentPageDiv">
      <div class="dropdown">
        <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown" id="dropdownMenu">Add this page to:
        <span class="caret"></span></button>
        <ul class="dropdown-menu" id="category_dropdown">
        </ul>
      </div>
    </div>


    <div id="restrictedPageDiv">
    	<p>Current Category: <span id="currentCategory"></span></p>
	    <div>
		  	<span class="hours">0</span>
		  	<div class="smalltext">Hours</div>
	    </div>
		<div>
			<span class="minutes">0</span>
		  	<div class="smalltext">Minutes</div>
		  	</div>
		<div>
		    <span class="seconds">0</span>
		    <div class="smalltext">Seconds</div>
		</div>
    </div>
    
    <script src="popup.js"></script>
    <script src='jquery-1.12.0.min.js'></script>
    <script src='/public/js/bootstrap.min.js'></script>

  </body>
</html>
